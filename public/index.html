<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chopiti Life4Cuts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="booth-container">
      <div id="video-wrapper">
        <video id="video-feed" autoplay playsinline muted></video>
        <img id="template-overlay" src="template.png" alt="Template Overlay" />
        <div id="countdown" aria-live="assertive"></div>
        <div id="status-message" role="status" aria-live="polite"></div>
      </div>

      <canvas id="photo-canvas"></canvas>

      <div id="controls">
        <button id="capture-btn">촬영</button>
      </div>

      <section id="qr-screen" aria-hidden="true" style="display:none;">
        <div id="qrcode-display"></div>
        <div class="qr-actions">
          <button id="retry-btn" class="secondary">다시 찍기</button>
        </div>
      </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="./script.js"></script>
  </body>
  </html>
