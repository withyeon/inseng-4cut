<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>Chopiti Life4Cuts</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="booth-container">
      <div id="video-wrapper">
        <video id="video-feed" autoplay playsinline muted></video>
        <img id="template-overlay" src="./template.png" alt="Template Overlay" />
        <div id="countdown" aria-live="assertive"></div>
        <div id="status-message" role="status" aria-live="polite"></div>
      </div>

      <canvas id="photo-canvas"></canvas>

      <div id="controls">
        <button id="capture-btn">촬영</button>
      </div>

      <div id="email-form">
        <img id="photo-preview" alt="Captured preview" />
        <div class="form-row">
          <input id="email-input" type="email" placeholder="이메일 주소를 입력하세요" autocomplete="email" inputmode="email" />
        </div>
        <div class="form-row buttons">
          <button id="send-btn">이메일 보내기</button>
          <button id="retry-btn" class="secondary">다시 찍기</button>
        </div>
      </div>

    </div>

    <script src="./script.js"></script>
  </body>
  </html>
